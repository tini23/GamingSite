<html>

	<link rel="stylesheet" href="default-css.css"> <!-- External CSS -->
    <title>Playstation-Home</title>
    <style>
        body {
            background: url('Images/bg-ps.jpg') no-repeat center center fixed;
            background-size: cover;
        }

		.video-container {
			position: absolute;
			width: 100%;
			height: 100vh; /* Full screen height */
			overflow: hidden;
			display: flex;
			justify-content: space-between; /* Space between buttons and image */
			align-items: center;
			margin-top: 70px; /* Space below header */
            margin-bottom: 50px; /* Space above footer */
		}

		video {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
			top: 0;
			left: 0;
		}
		.overlay-title {
			position: absolute;
			left: 5%;
			top: 40%;
			transform: translateY(-50%);
			font-size: 100px;
			font-weight: bold;
			color: white;
			text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
			z-index: 10; /* Ensure it's above the video */
		}
		.overlay-left {
			position: absolute;
			left: 5%;
			top: 60%;
			transform: translateY(-50%);
			display: flex;
			flex-direction: row;
			gap: 30px;
			z-index: 10; /* Ensure the buttons are above the video */
		}

		.overlay-button {
			background-color: rgba(255, 255, 255, 0.7);
			color: black;
			border: none;
			padding: 10px 20px;
			font-size: 23px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			width: 200px; /* Set a fixed width */
			height: 80px;
			text-align: center; /* Center the text */
			z-index: 10; /* Keep buttons clickable */
			position: relative; /* Ensure it stays on top */
		}

		.overlay-button:hover {
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
		}

		.overlay-right {
			position: absolute;
			right: 5%;
			top: 50%;
			transform: translateY(-50%);
			width: 100%; /* Covers half the screen */
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}

		.overlay-image {
			width: 40%;
			height: auto;
			max-width: 600px; /* Ensures the image doesn't get too small */
		}

    </style>
</head>
