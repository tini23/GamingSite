<html>
<head>
	<link rel="stylesheet" href="default-css.css"> <!-- External CSS -->
   <title>Contact Us</title>
   <style>
		/* Body styling: background, font, fade-in animation, etc. */
		body {
            background: url('background.jpg') no-repeat center center fixed; /* Set background image with no-repeat, centered, and fixed */
            background-size: cover; /* Scale background to cover entire viewport */
        }
         /* Contact Form Styling */
        .form-container {
            width: 50%;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container select,
        .form-container textarea,
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #CE36EC;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #A025C5;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
	
</head>
<body>
    <header>
		<img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="Overview.html">Overview</a>
                    <ul class="dropdown">
                        <li><a href="History.html">Gaming History</a></li>
                        <li><a href="Impact of Gaming.html">Impact of Gaming</a></li>
                    </ul>
                </li>
                <li>
                    <a href="gaming-tools-home.html">Gaming Tools</a>
                    <ul class="dropdown">
                        <li><a href="playstation-home.html">PlayStation</a></li>
                        <li><a href="nintendo-home.html">Nintendo</a></li>
                        <li><a href="xbox-home.html">Xbox</a></li>
                    </ul>
                </li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

	<div class="form-container">
        <h2>Ask a Question or Provide Feedback</h2>
        <form id="questionForm">
            <label for="platform">Platform:</label>
            <select id="platform" required>
                <option value="">Select a platform</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Nintendo">Nintendo</option>
                <option value="Xbox">Xbox</option>
                <option value="Other">Other</option>
            </select>

            <label for="type">Type:</label>
            <select id="type" required>
                <option value="">Select type</option>
                <option value="Question">Question</option>
                <option value="Feedback">Feedback</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
   
    <footer>
		<img src="logo.png" alt="Footer Logo" class="footer-logo">
    </footer>
	
	<script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your submission!");
            this.reset();
        });
    </script>
	
</body>
</html>
